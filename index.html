      }
      
      /* New Slider Styles */
      .slider-viewport {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .slider-track {
        display: flex;
        height: 100%;
        transition: transform 0.7s ease-in-out;
      }
      .slider-image {
        flex-shrink: 0;
        /* width is now set dynamically in JS */
        height: 100%;
        object-fit: contain; /* Fit image inside without cropping */
